<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Vitalino Pimenta"/>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h3 class="app-title">Pomodoro Timer</h3>
    <div class="time-options">
        <button class="Pomodoro active" onclick="getType(this,timer_type_pomodoro)">Pomodoro</button>
        <button class="short-break" onclick="getType(this,timer_type_shortbreak)">Short Break</button>
        <button class="long-break" onclick="getType(this,timer_type_longbreak)">Long Break</button>  
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner">
        <h3 class="progress-bar-value">25:00</h3>    
        </div>
    </div>
    <div class="control-buttons">
        <button class="start-btn" onclick="startTimer()">START</button>
        <button class="stop-btn" onclick="stopTimer()">STOP</button>
        <button class="reset-btn" onclick="resetTimer()">RESET</button>
    </div>
  </div>
  <footer>
    <p>&copy; All Rights Reserved </p>
    <p>Made with <img src="windows-logo.svg" width="15" height="15"/>&trade;</p>
 </footer>
  <script src="Pomodoro.js"></script>  
</body>
</html>
